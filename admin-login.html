<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - NSM Alumni</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #00274d;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      background: white;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .input-icon input {
      padding-left: 45px;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      border: 1px solid #fcc;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .security-note {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      font-size: 12px;
      color: #666;
    }

    .security-note i {
      color: #667eea;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Admin Access</h1>
      <p>Secure Login Required</p>
    </div>

    <div id="error-message" class="error-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
      </div>

      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Sign In
      </button>
    </form>

    <div class="security-note">
      <i class="fas fa-info-circle"></i>
      <strong>Security Notice:</strong> This is a restricted area. Unauthorized access is prohibited.
    </div>
  </div>

  <script type="module">
    // Initialize admin users system
    function initializeAdminUsers() {
      // Check if admin users exist, if not, create default ones
      if (!localStorage.getItem('nsm_admin_users')) {
        const defaultUsers = [
          {
            id: '1',
            username: 'superadmin',
            email: 'superadmin@nsmosa.org',
            password: 'SuperAdmin@2024!', // In production, this should be hashed
            role: 'super_admin',
            name: 'Super Administrator',
            createdAt: Date.now(),
            createdBy: 'system'
          },
          {
            id: '2',
            username: 'admin',
            email: 'admin@nsmosa.org',
            password: 'Admin@2024!', // In production, this should be hashed
            role: 'admin',
            name: 'Administrator',
            createdAt: Date.now(),
            createdBy: 'system'
          },
          {
            id: '3',
            username: 'gurjeet',
            email: 'vjwgurjeet@gmail.com',
            password: '12345678', // In production, this should be hashed
            role: 'admin',
            name: 'Gurjeet Singh Sahni',
            phone: '9848529755',
            batchYear: '1998',
            createdAt: Date.now(),
            createdBy: 'system'
          }
        ];
        localStorage.setItem('nsm_admin_users', JSON.stringify(defaultUsers));
      } else {
        // Check if Gurjeet exists, if not add him
        const existingUsers = JSON.parse(localStorage.getItem('nsm_admin_users') || '[]');
        const gurjeetExists = existingUsers.find(u => u.email === 'vjwgurjeet@gmail.com' || u.username === 'gurjeet');
        if (!gurjeetExists) {
          existingUsers.push({
            id: '3',
            username: 'gurjeet',
            email: 'vjwgurjeet@gmail.com',
            password: '12345678',
            role: 'admin',
            name: 'Gurjeet Singh Sahni',
            phone: '9848529755',
            batchYear: '1998',
            createdAt: Date.now(),
            createdBy: 'system'
          });
          localStorage.setItem('nsm_admin_users', JSON.stringify(existingUsers));
        }
      }
      
      // Also initialize admin_credentials for React app compatibility
      if (!localStorage.getItem('admin_credentials')) {
        const adminCredentials = [
          {
            id: '1',
            username: 'superadmin',
            email: 'superadmin@nsmosa.org',
            password: 'SuperAdmin@2024!',
            role: 'SUPER_ADMIN',
            name: 'Super Administrator'
          },
          {
            id: '2',
            username: 'admin',
            email: 'admin@nsmosa.org',
            password: 'Admin@2024!',
            role: 'ADMIN',
            name: 'Administrator'
          },
          {
            id: '3',
            username: 'gurjeet',
            email: 'vjwgurjeet@gmail.com',
            password: '12345678',
            role: 'ADMIN',
            name: 'Gurjeet Singh Sahni',
            phone: '9848529755',
            batchYear: '1998'
          }
        ];
        localStorage.setItem('admin_credentials', JSON.stringify(adminCredentials));
      } else {
        // Check if Gurjeet exists in admin_credentials
        const credentials = JSON.parse(localStorage.getItem('admin_credentials') || '[]');
        const gurjeetExists = credentials.find((c) => c.email === 'vjwgurjeet@gmail.com' || c.username === 'gurjeet');
        if (!gurjeetExists) {
          credentials.push({
            id: '3',
            username: 'gurjeet',
            email: 'vjwgurjeet@gmail.com',
            password: '12345678',
            role: 'ADMIN',
            name: 'Gurjeet Singh Sahni',
            phone: '9848529755',
            batchYear: '1998'
          });
          localStorage.setItem('admin_credentials', JSON.stringify(credentials));
        }
      }
    }

    // Initialize on page load
    initializeAdminUsers();

    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Clear previous error
      errorMessage.classList.remove('show');
      errorMessage.textContent = '';

      // Get admin users
      const adminUsers = JSON.parse(localStorage.getItem('nsm_admin_users') || '[]');
      
      // Find user by username or email
      const user = adminUsers.find(u => u.username === username || u.email === username);
      
      if (user && user.password === password) {
        // Create session token
        const sessionToken = btoa(`${username}:${Date.now()}:${Math.random()}`);
        localStorage.setItem('admin_session', sessionToken);
        localStorage.setItem('admin_username', username);
        localStorage.setItem('admin_user_id', user.id);
        localStorage.setItem('admin_role', user.role);
        localStorage.setItem('admin_login_time', Date.now().toString());

        // Redirect to dashboard
        window.location.href = 'admin-dashboard.html';
      } else {
        // Show error
        errorMessage.textContent = 'Invalid username or password. Access denied.';
        errorMessage.classList.add('show');
        
        // Clear form
        document.getElementById('password').value = '';
      }
    });

    // Check if already logged in
    if (localStorage.getItem('admin_session')) {
      const loginTime = parseInt(localStorage.getItem('admin_login_time') || '0');
      const sessionDuration = 8 * 60 * 60 * 1000; // 8 hours
      
      if (Date.now() - loginTime < sessionDuration) {
        window.location.href = 'admin-dashboard.html';
      } else {
        localStorage.removeItem('admin_session');
        localStorage.removeItem('admin_username');
        localStorage.removeItem('admin_user_id');
        localStorage.removeItem('admin_role');
        localStorage.removeItem('admin_login_time');
      }
    }
  </script>
</body>
</html>
